<!-- <div class="grid-item"> -->
    {% if project.redirect %}
    <a href="{{ project.redirect }}" target="_blank">
    {% else %}
    <a href="{{ project.url | relative_url }}">
    {% endif %}
      <div class="card mb-3 hoverable">
        <div class="row no-gutters">
            <div class="col-md-4 col-sm-5" style="background: #868e96;">
                {% if project.image_large %}
                    <img class="card-img" height="100%" width="100%" alt="project thumbnail" src="{{ project.image_large | relative_url }}" srcset="{{ project.image_large | relative_url }} 475w, {{ project.image_small | relative_url }} 360w">
                {% endif %}
            </div> 
            <div class="col-md-8 col-sm-7">    
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
          
        </div>
    </div>
    </div>
      </div>
    </a>
